<!-- cosign/templates/profile/show_profile.html -->

{% extends 'cosign/base.html' %}
{% load static %}

{% block sub_css %}
<link rel="stylesheet" href="{% static 'cosign/css/profile/show_profile-styles.css' %}">
{% endblock sub_css %}

{% block content %}
<div class="profilePage">
    <section class="profileHeader">
        <div class="profileHeader-main">
            {% if profile.pfp_file %}
            <img src="{{ profile.pfp_file.url }}" alt="Profile picture" class="profileAvatar">
            {% else %}


            <!-- ================================= -->
            
                            <!-- CHANGE ASAP -->
            <img src="https://i.pinimg.com/474x/33/f8/26/33f8266681c946cd80de486c499fe992.jpg" alt="profile picture" class="profileAvatar">

            <!-- ================================= -->



            {% endif %}
            <div>
                <h1 class="profileName">
                    {{ profile.first_name }} {{ profile.last_name }}
                </h1>
                <p class="profileHandle">@{{ profile.username }}</p>
            </div>
        </div>
        <div class="profile-bio">
            {{ profile.bio }}
        </div>
    </section>
</div>

{% endblock content %}

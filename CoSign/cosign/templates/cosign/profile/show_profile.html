<!-- cosign/templates/profile/show_profile.html -->

{% extends 'cosign/base.html' %}

{% block content %}
<div class="profilePage">
    <section class="profileHeader">
        <div class="profileHeader-main">
            {% if profile.pfp_file %}
            <img src="{{ profile.pfp_file.url }}" alt="Profile picture" class="profileAvatar">
            {% else %}


            <!-- ================================= -->
            
                            <!-- CHANGE ASAP -->
            <img src="https://i.pinimg.com/474x/33/f8/26/33f8266681c946cd80de486c499fe992.jpg" alt="profile picture" class="profileAvatar">

            <!-- ================================= -->



            {% endif %}
            <div>
                <h1 class="profileName">
                    {{ profile.first_name }} {{ profile.last_name }}
                </h1>
                <p class="profileHandle">@{{ profile.username }}</p>
            </div>
        </div>
        <div class="profile-bio">
            {{ profile.bio }}
        </div>
    </section>
</div>

<style>

    .profilePage{
        max-width: 900px;
        margin: 0 auto;
        padding: 24px 16px;
    }

    .profileHeader{
        background: #fff;
        border: 1px solid #e8e8e8;
        border-radius: 16px;
        padding: 18px;
        box-shadow: 0 6px 18px rgba(0,0,0,0.06);
    }

    .profileHeader-main{
        display: flex;
        align-items: center;
        gap: 16px;
    }

    .profileAvatar{
        width: 84px;
        height: 84px;
        border-radius: 999px;
        object-fit: cover;
        border: 2px solid #f0f0f0;
        flex-shrink: 0;
    }

    .profileName{
        margin: 0;
        font-size: 28px;
        line-height: 1.1;
        letter-spacing: -0.02em;
    }

    .profileHandle{
        margin: 6px 0 0;
        color: #6b7280;
        font-size: 15px;
    }

    .profile-bio{
        margin-top: 14px;
        padding-top: 14px;
        border-top: 1px solid #efefef;
        color: #111827;
        font-size: 15px;
        line-height: 1.5;
        white-space: pre-wrap;
    }

</style>
{% endblock content %}
